<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ú® Magical Star Garden ‚ú®</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      cursor: none;
      user-select: none;
      background: #0a0015;
    }

    canvas {
      display: block;
    }

    #ui {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      z-index: 10;
    }

    #score-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 20px;
      flex-wrap: wrap;
    }

    .stat-box {
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 8px 24px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .stat-box.pop {
      transform: scale(1.2);
      box-shadow: 0 0 20px rgba(255,200,255,0.5);
    }

    .stat-icon { font-size: 22px; }

    #combo-display {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: 700;
      color: #ffdd57;
      text-shadow: 0 0 30px rgba(255,221,87,0.8), 0 0 60px rgba(255,150,200,0.4);
      opacity: 0;
      pointer-events: none;
      z-index: 20;
      transition: opacity 0.3s;
    }

    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at center, #1a0030 0%, #0a0015 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 0.8s;
    }

    #start-screen h1 {
      font-size: 52px;
      background: linear-gradient(135deg, #ff9de8, #ffd700, #ff6bb5, #c89dff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s ease infinite;
      margin-bottom: 10px;
      text-align: center;
    }

    #start-screen p {
      color: rgba(255,255,255,0.7);
      font-size: 18px;
      margin-bottom: 40px;
      text-align: center;
      max-width: 400px;
      line-height: 1.6;
    }

    #start-btn {
      pointer-events: all;
      background: linear-gradient(135deg, #ff6bb5, #c89dff);
      border: none;
      color: white;
      font-family: 'Quicksand', sans-serif;
      font-size: 22px;
      font-weight: 700;
      padding: 16px 50px;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 30px rgba(255,107,181,0.4);
      letter-spacing: 1px;
    }

    #start-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 50px rgba(255,107,181,0.6);
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .garden-progress {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 10;
      pointer-events: none;
    }

    .garden-slot {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.08);
      border: 2px solid rgba(255,255,255,0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      transition: all 0.5s;
    }

    .garden-slot.filled {
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,200,255,0.5);
      box-shadow: 0 0 15px rgba(255,150,220,0.3);
      animation: bloomIn 0.6s ease;
    }

    @keyframes bloomIn {
      0% { transform: scale(0) rotate(-180deg); }
      60% { transform: scale(1.3) rotate(10deg); }
      100% { transform: scale(1) rotate(0); }
    }

    #level-up {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 40px rgba(255,200,255,0.9);
      opacity: 0;
      pointer-events: none;
      z-index: 25;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <div id="ui">
    <div id="score-container">
      <div class="stat-box" id="score-box">
        <span class="stat-icon">‚ú®</span>
        <span id="score-text">0</span>
      </div>
      <div class="stat-box" id="streak-box">
        <span class="stat-icon">üî•</span>
        <span id="streak-text">x1</span>
      </div>
      <div class="stat-box" id="garden-box">
        <span class="stat-icon">üå∏</span>
        <span id="garden-text">Garden Lv.1</span>
      </div>
    </div>
  </div>

  <div id="combo-display"></div>
  <div id="level-up"></div>

  <div class="garden-progress" id="garden-progress"></div>

  <div id="start-screen">
    <h1>‚ú® Magical Star Garden ‚ú®</h1>
    <p>Catch falling stars and magical gems to grow the most beautiful garden in the universe!</p>
    <button id="start-btn">Start Playing</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    let W, H;
    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    // --- State ---
    let mouseX = W / 2, mouseY = H / 2;
    let score = 0;
    let streak = 0;
    let multiplier = 1;
    let gardenLevel = 1;
    let flowersCollected = 0;
    let flowersNeeded = 5;
    let gameStarted = false;
    let time = 0;

    // --- Collections ---
    let items = [];
    let particles = [];
    let bgStars = [];
    let gardenFlowers = [];
    let trails = [];

    // --- Item types ---
    const ITEM_TYPES = [
      { emoji: '‚≠ê', points: 10, size: 28, speed: 1.2, color: '#ffd700', glow: 'rgba(255,215,0,0.4)' },
      { emoji: 'üíé', points: 20, size: 26, speed: 1.0, color: '#88ddff', glow: 'rgba(136,221,255,0.4)' },
      { emoji: 'üå∏', points: 15, size: 30, speed: 0.9, color: '#ff9de8', glow: 'rgba(255,157,232,0.4)' },
      { emoji: 'ü¶ã', points: 25, size: 28, speed: 0.7, color: '#c89dff', glow: 'rgba(200,157,255,0.4)' },
      { emoji: 'üåô', points: 30, size: 32, speed: 0.8, color: '#ffeebb', glow: 'rgba(255,238,187,0.4)' },
      { emoji: 'üíñ', points: 15, size: 26, speed: 1.1, color: '#ff6bb5', glow: 'rgba(255,107,181,0.4)' },
      { emoji: 'üç¨', points: 10, size: 24, speed: 1.3, color: '#ff88aa', glow: 'rgba(255,136,170,0.4)' },
      { emoji: '‚úø', points: 20, size: 28, speed: 0.9, color: '#ffaacc', glow: 'rgba(255,170,204,0.4)' },
    ];

    const GARDEN_FLOWERS = ['üå∑', 'üåπ', 'üåª', 'üå∫', 'üíê', 'üåº', 'üèµÔ∏è', 'üåø', 'üçÄ', 'üå±'];
    const LEVEL_TITLES = ['Seed Sprout', 'Petal Garden', 'Blossom Field', 'Enchanted Meadow', 'Crystal Grove', 'Starlight Oasis', 'Rainbow Paradise', 'Celestial Eden', 'Dream Wonderland', 'Eternal Paradise'];

    // --- Cursor / catcher ---
    const CATCHER_RADIUS = 55;

    // --- Background stars ---
    function initBgStars() {
      for (let i = 0; i < 120; i++) {
        bgStars.push({
          x: Math.random() * W,
          y: Math.random() * H,
          size: Math.random() * 2 + 0.5,
          twinkle: Math.random() * Math.PI * 2,
          speed: Math.random() * 0.02 + 0.01,
          brightness: Math.random() * 0.5 + 0.3,
        });
      }
    }

    // --- Garden progress slots ---
    function updateGardenSlots() {
      const container = document.getElementById('garden-progress');
      container.innerHTML = '';
      for (let i = 0; i < flowersNeeded; i++) {
        const slot = document.createElement('div');
        slot.className = 'garden-slot' + (i < flowersCollected ? ' filled' : '');
        slot.textContent = i < flowersCollected ? GARDEN_FLOWERS[Math.min(i, GARDEN_FLOWERS.length - 1)] : '';
        container.appendChild(slot);
      }
    }

    // --- Spawn items ---
    function spawnItem() {
      const type = ITEM_TYPES[Math.floor(Math.random() * ITEM_TYPES.length)];
      const x = Math.random() * (W - 80) + 40;
      items.push({
        x,
        y: -40,
        vx: (Math.random() - 0.5) * 0.5,
        vy: type.speed * (0.6 + Math.random() * 0.4),
        type,
        wobble: Math.random() * Math.PI * 2,
        wobbleSpeed: Math.random() * 0.03 + 0.02,
        scale: 1,
        opacity: 1,
        caught: false,
      });
    }

    // --- Particles ---
    function burstParticles(x, y, color, count = 12) {
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 / count) * i + Math.random() * 0.3;
        const speed = Math.random() * 3 + 1.5;
        particles.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: 1,
          decay: Math.random() * 0.02 + 0.015,
          size: Math.random() * 5 + 3,
          color,
          type: 'circle',
        });
      }
      // Sparkle particles
      for (let i = 0; i < 6; i++) {
        particles.push({
          x: x + (Math.random() - 0.5) * 40,
          y: y + (Math.random() - 0.5) * 40,
          vx: (Math.random() - 0.5) * 2,
          vy: -Math.random() * 2 - 1,
          life: 1,
          decay: Math.random() * 0.01 + 0.01,
          size: Math.random() * 3 + 1,
          color: '#fff',
          type: 'sparkle',
        });
      }
    }

    function spawnScoreText(x, y, text, color) {
      particles.push({
        x, y,
        vx: 0,
        vy: -1.5,
        life: 1,
        decay: 0.015,
        text,
        color,
        type: 'text',
        size: 20,
      });
    }

    // --- Draw background ---
    function drawBackground() {
      // Gradient sky
      const skyGrad = ctx.createLinearGradient(0, 0, 0, H);
      const hue1 = 260 + Math.sin(time * 0.001) * 20;
      const hue2 = 300 + Math.sin(time * 0.0015) * 15;
      skyGrad.addColorStop(0, `hsl(${hue1}, 60%, 8%)`);
      skyGrad.addColorStop(0.5, `hsl(${hue2}, 50%, 12%)`);
      skyGrad.addColorStop(1, `hsl(${hue1 + 30}, 40%, 6%)`);
      ctx.fillStyle = skyGrad;
      ctx.fillRect(0, 0, W, H);

      // Aurora effect
      ctx.save();
      ctx.globalAlpha = 0.08;
      for (let i = 0; i < 3; i++) {
        const auroraGrad = ctx.createLinearGradient(0, 0, W, 0);
        auroraGrad.addColorStop(0, 'transparent');
        auroraGrad.addColorStop(0.3, `hsl(${280 + i * 40 + Math.sin(time * 0.002 + i) * 20}, 80%, 60%)`);
        auroraGrad.addColorStop(0.7, `hsl(${320 + i * 30 + Math.cos(time * 0.0015 + i) * 25}, 70%, 50%)`);
        auroraGrad.addColorStop(1, 'transparent');
        ctx.fillStyle = auroraGrad;

        ctx.beginPath();
        ctx.moveTo(0, H * 0.2 + i * 50);
        for (let x = 0; x <= W; x += 20) {
          const y = H * 0.2 + i * 50 + Math.sin(x * 0.003 + time * 0.002 + i) * 60 + Math.sin(x * 0.007 + time * 0.001) * 30;
          ctx.lineTo(x, y);
        }
        ctx.lineTo(W, H * 0.5);
        ctx.lineTo(0, H * 0.5);
        ctx.fill();
      }
      ctx.restore();

      // Stars
      bgStars.forEach(star => {
        star.twinkle += star.speed;
        const alpha = star.brightness + Math.sin(star.twinkle) * 0.3;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${Math.max(0, alpha)})`;
        ctx.fill();
      });
    }

    // --- Draw garden at bottom ---
    function drawGarden() {
      // Ground
      const groundGrad = ctx.createLinearGradient(0, H - 80, 0, H);
      groundGrad.addColorStop(0, 'transparent');
      groundGrad.addColorStop(0.3, 'rgba(30, 60, 30, 0.3)');
      groundGrad.addColorStop(1, 'rgba(20, 40, 25, 0.6)');
      ctx.fillStyle = groundGrad;
      ctx.fillRect(0, H - 80, W, 80);

      // Planted flowers
      gardenFlowers.forEach(f => {
        ctx.save();
        ctx.globalAlpha = f.opacity;
        ctx.font = `${f.size}px serif`;
        ctx.textAlign = 'center';
        // Gentle sway
        const sway = Math.sin(time * 0.003 + f.swayOffset) * 3;
        ctx.translate(f.x + sway, f.y);
        ctx.fillText(f.emoji, 0, 0);
        // Small glow
        ctx.shadowColor = f.glowColor;
        ctx.shadowBlur = 15;
        ctx.fillText(f.emoji, 0, 0);
        ctx.restore();
      });
    }

    // --- Draw catcher ---
    function drawCatcher() {
      ctx.save();

      // Outer glow ring
      const gradient = ctx.createRadialGradient(mouseX, mouseY, CATCHER_RADIUS * 0.5, mouseX, mouseY, CATCHER_RADIUS);
      gradient.addColorStop(0, 'rgba(255, 200, 255, 0.0)');
      gradient.addColorStop(0.7, 'rgba(255, 150, 220, 0.08)');
      gradient.addColorStop(1, 'rgba(255, 100, 200, 0.15)');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, CATCHER_RADIUS, 0, Math.PI * 2);
      ctx.fill();

      // Spinning ring
      ctx.strokeStyle = 'rgba(255, 200, 255, 0.3)';
      ctx.lineWidth = 2;
      ctx.setLineDash([8, 8]);
      ctx.lineDashOffset = -time * 0.05;
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, CATCHER_RADIUS - 5, 0, Math.PI * 2);
      ctx.stroke();
      ctx.setLineDash([]);

      // Inner circle with sparkle
      const innerGrad = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 18);
      innerGrad.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
      innerGrad.addColorStop(0.5, 'rgba(255, 200, 255, 0.4)');
      innerGrad.addColorStop(1, 'rgba(200, 150, 255, 0.0)');
      ctx.fillStyle = innerGrad;
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, 18, 0, Math.PI * 2);
      ctx.fill();

      // Orbiting dots
      for (let i = 0; i < 4; i++) {
        const angle = (Math.PI * 2 / 4) * i + time * 0.03;
        const ox = mouseX + Math.cos(angle) * (CATCHER_RADIUS - 15);
        const oy = mouseY + Math.sin(angle) * (CATCHER_RADIUS - 15);
        ctx.beginPath();
        ctx.arc(ox, oy, 3, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${300 + i * 30}, 80%, 75%, 0.7)`;
        ctx.fill();
      }

      ctx.restore();

      // Trail
      trails.push({ x: mouseX, y: mouseY, life: 1 });
      if (trails.length > 20) trails.shift();
    }

    function drawTrails() {
      trails.forEach((t, i) => {
        t.life -= 0.05;
        if (t.life <= 0) return;
        ctx.beginPath();
        ctx.arc(t.x, t.y, 4 * t.life, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 200, 255, ${t.life * 0.3})`;
        ctx.fill();
      });
      trails = trails.filter(t => t.life > 0);
    }

    // --- Draw items ---
    function drawItems() {
      items.forEach(item => {
        if (item.caught) return;
        ctx.save();
        item.wobble += item.wobbleSpeed;
        const wobbleX = Math.sin(item.wobble) * 15;

        ctx.globalAlpha = item.opacity;

        // Glow
        ctx.shadowColor = item.type.glow;
        ctx.shadowBlur = 20;

        ctx.font = `${item.type.size * item.scale}px serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(item.type.emoji, item.x + wobbleX, item.y);

        ctx.restore();
      });
    }

    // --- Draw particles ---
    function drawParticles() {
      particles.forEach(p => {
        ctx.save();
        ctx.globalAlpha = p.life;

        if (p.type === 'circle') {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.shadowColor = p.color;
          ctx.shadowBlur = 10;
          ctx.fill();
        } else if (p.type === 'sparkle') {
          ctx.fillStyle = p.color;
          ctx.shadowColor = '#fff';
          ctx.shadowBlur = 8;
          const s = p.size * p.life;
          // 4-point star
          ctx.beginPath();
          ctx.moveTo(p.x, p.y - s * 2);
          ctx.lineTo(p.x + s * 0.5, p.y);
          ctx.lineTo(p.x, p.y + s * 2);
          ctx.lineTo(p.x - s * 0.5, p.y);
          ctx.fill();
          ctx.beginPath();
          ctx.moveTo(p.x - s * 2, p.y);
          ctx.lineTo(p.x, p.y + s * 0.5);
          ctx.lineTo(p.x + s * 2, p.y);
          ctx.lineTo(p.x, p.y - s * 0.5);
          ctx.fill();
        } else if (p.type === 'text') {
          ctx.font = `bold ${p.size}px Quicksand, sans-serif`;
          ctx.textAlign = 'center';
          ctx.fillStyle = p.color;
          ctx.shadowColor = p.color;
          ctx.shadowBlur = 15;
          ctx.fillText(p.text, p.x, p.y);
        }

        ctx.restore();
      });
    }

    // --- Update ---
    function update() {
      time++;

      // Spawn items
      const spawnRate = Math.max(30, 60 - gardenLevel * 3);
      if (time % spawnRate === 0) spawnItem();
      // Extra items at higher levels
      if (gardenLevel >= 3 && time % (spawnRate * 2) === 0) spawnItem();

      // Update items
      items.forEach(item => {
        if (item.caught) return;
        item.y += item.vy;
        item.x += item.vx;

        // Check if caught
        const wobbleX = Math.sin(item.wobble) * 15;
        const dx = (item.x + wobbleX) - mouseX;
        const dy = item.y - mouseY;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < CATCHER_RADIUS + item.type.size * 0.3) {
          item.caught = true;
          catchItem(item);
        }

        // Off screen - just remove, no penalty!
        if (item.y > H + 50) {
          item.caught = true; // mark for removal
          streak = 0;
          multiplier = 1;
          document.getElementById('streak-text').textContent = 'x1';
        }
      });

      items = items.filter(i => !i.caught);

      // Update particles
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.life -= p.decay;
        if (p.type === 'text') p.size += 0.1;
        if (p.type !== 'text') p.vy += 0.02; // slight gravity
      });
      particles = particles.filter(p => p.life > 0);
    }

    // --- Catch an item ---
    function catchItem(item) {
      streak++;
      if (streak >= 3) multiplier = 2;
      if (streak >= 7) multiplier = 3;
      if (streak >= 12) multiplier = 5;

      const points = item.type.points * multiplier;
      score += points;

      // Visual feedback
      burstParticles(item.x, item.y, item.type.color);
      spawnScoreText(item.x, item.y - 20, `+${points}`, item.type.color);

      // Update UI
      document.getElementById('score-text').textContent = score;

      const streakEl = document.getElementById('streak-text');
      streakEl.textContent = `x${multiplier}`;

      // Pop animation
      const scoreBox = document.getElementById('score-box');
      scoreBox.classList.add('pop');
      setTimeout(() => scoreBox.classList.remove('pop'), 200);

      if (streak >= 3) {
        const streakBox = document.getElementById('streak-box');
        streakBox.classList.add('pop');
        setTimeout(() => streakBox.classList.remove('pop'), 200);
      }

      // Combo display
      if (streak >= 5 && streak % 5 === 0) {
        const combo = document.getElementById('combo-display');
        const messages = ['GG is Amazing! ‚ú®', 'GG is Wonderful! üí´', 'GG is Spectacular! üåü', 'GG is Magical! ü¶ã', 'GG is Pretty! üíñ', 'GG is Dazzling! üíé', 'GG is Beautiful! üå∏', 'GG is Incredible! üåô'];
        combo.textContent = messages[Math.floor(Math.random() * messages.length)];
        combo.style.opacity = '1';
        setTimeout(() => combo.style.opacity = '0', 1200);
      }

      // Garden progress
      flowersCollected++;
      if (flowersCollected >= flowersNeeded) {
        levelUp();
      }
      updateGardenSlots();

      // Plant a flower in the garden
      plantFlower(item);
    }

    function plantFlower(item) {
      const flowerEmojis = ['üå∏', 'üå∑', 'üåπ', 'üåª', 'üå∫', 'üíÆ', 'üåº', 'üèµÔ∏è', 'ü™ª', 'üåø', 'üçÄ', '‚òòÔ∏è', 'üå±', 'üíê'];
      gardenFlowers.push({
        x: Math.random() * (W - 100) + 50,
        y: H - 20 - Math.random() * 40,
        emoji: flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)],
        size: 20 + Math.random() * 16,
        opacity: 0,
        swayOffset: Math.random() * Math.PI * 2,
        glowColor: item.type.glow,
      });

      // Fade in
      const f = gardenFlowers[gardenFlowers.length - 1];
      const fadeIn = setInterval(() => {
        f.opacity = Math.min(1, f.opacity + 0.05);
        if (f.opacity >= 1) clearInterval(fadeIn);
      }, 30);

      // Keep garden manageable
      if (gardenFlowers.length > 50) gardenFlowers.shift();
    }

    function levelUp() {
      gardenLevel++;
      flowersCollected = 0;
      flowersNeeded = Math.min(5 + gardenLevel * 2, 15);

      document.getElementById('garden-text').textContent = `Garden Lv.${gardenLevel}`;

      const levelEl = document.getElementById('level-up');
      const title = LEVEL_TITLES[Math.min(gardenLevel - 1, LEVEL_TITLES.length - 1)];
      levelEl.innerHTML = `üåü Level ${gardenLevel}! üåü<br><span style="font-size:22px;color:#ffaadd">${title}</span>`;
      levelEl.style.opacity = '1';
      setTimeout(() => levelEl.style.opacity = '0', 2500);

      // Big celebration burst
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          burstParticles(
            W * 0.2 + Math.random() * W * 0.6,
            H * 0.3 + Math.random() * H * 0.3,
            `hsl(${Math.random() * 60 + 280}, 80%, 70%)`,
            20
          );
        }, i * 150);
      }

      updateGardenSlots();

      // Pop the garden box
      const gardenBox = document.getElementById('garden-box');
      gardenBox.classList.add('pop');
      setTimeout(() => gardenBox.classList.remove('pop'), 400);
    }

    // --- Main loop ---
    function gameLoop() {
      if (!gameStarted) {
        drawBackground();
        requestAnimationFrame(gameLoop);
        return;
      }

      drawBackground();
      drawGarden();
      drawTrails();
      drawItems();
      drawCatcher();
      drawParticles();
      update();

      requestAnimationFrame(gameLoop);
    }

    // --- Events ---
    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    window.addEventListener('touchmove', e => {
      e.preventDefault();
      mouseX = e.touches[0].clientX;
      mouseY = e.touches[0].clientY;
    }, { passive: false });

    window.addEventListener('touchstart', e => {
      mouseX = e.touches[0].clientX;
      mouseY = e.touches[0].clientY;
    });

    // --- Start ---
    document.getElementById('start-btn').addEventListener('click', () => {
      const startScreen = document.getElementById('start-screen');
      startScreen.style.opacity = '0';
      setTimeout(() => startScreen.style.display = 'none', 800);
      gameStarted = true;
      updateGardenSlots();
    });

    initBgStars();
    gameLoop();
  </script>
</body>
</html>
