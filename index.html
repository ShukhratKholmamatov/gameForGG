<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âœ¨ Magical Star Garden âœ¨</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      cursor: none;
      user-select: none;
      background: #0a0015;
    }

    canvas {
      display: block;
    }

    #ui {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      z-index: 10;
    }

    #score-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 20px;
      flex-wrap: wrap;
    }

    .stat-box {
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 8px 24px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .stat-box.pop {
      transform: scale(1.2);
      box-shadow: 0 0 20px rgba(255,200,255,0.5);
    }

    .stat-icon { font-size: 22px; }

    #combo-display {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: 700;
      color: #ffdd57;
      text-shadow: 0 0 30px rgba(255,221,87,0.8), 0 0 60px rgba(255,150,200,0.4);
      opacity: 0;
      pointer-events: none;
      z-index: 20;
      transition: opacity 0.3s;
    }

    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at center, #1a0030 0%, #0a0015 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 0.8s;
    }

    #start-screen h1 {
      font-size: 52px;
      background: linear-gradient(135deg, #ff9de8, #ffd700, #ff6bb5, #c89dff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s ease infinite;
      margin-bottom: 10px;
      text-align: center;
    }

    #start-screen p {
      color: rgba(255,255,255,0.7);
      font-size: 18px;
      margin-bottom: 40px;
      text-align: center;
      max-width: 400px;
      line-height: 1.6;
    }

    #start-btn {
      pointer-events: all;
      background: linear-gradient(135deg, #ff6bb5, #c89dff);
      border: none;
      color: white;
      font-family: 'Quicksand', sans-serif;
      font-size: 22px;
      font-weight: 700;
      padding: 16px 50px;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 30px rgba(255,107,181,0.4);
      letter-spacing: 1px;
    }

    #start-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 50px rgba(255,107,181,0.6);
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .garden-progress {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 10;
      pointer-events: none;
    }

    .garden-slot {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.08);
      border: 2px solid rgba(255,255,255,0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      transition: all 0.5s;
    }

    .garden-slot.filled {
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,200,255,0.5);
      box-shadow: 0 0 15px rgba(255,150,220,0.3);
      animation: bloomIn 0.6s ease;
    }

    @keyframes bloomIn {
      0% { transform: scale(0) rotate(-180deg); }
      60% { transform: scale(1.3) rotate(10deg); }
      100% { transform: scale(1) rotate(0); }
    }

    #level-up {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 40px rgba(255,200,255,0.9);
      opacity: 0;
      pointer-events: none;
      z-index: 25;
      text-align: center;
    }

    #whale-text {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 42px;
      font-weight: 700;
      color: #88ddff;
      text-shadow: 0 0 40px rgba(100,200,255,0.9), 0 0 80px rgba(100,150,255,0.5);
      opacity: 0;
      pointer-events: none;
      z-index: 25;
      text-align: center;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <div id="ui">
    <div id="score-container">
      <div class="stat-box" id="score-box">
        <span class="stat-icon">âœ¨</span>
        <span id="score-text">0</span>
      </div>
      <div class="stat-box" id="streak-box">
        <span class="stat-icon">ğŸ”¥</span>
        <span id="streak-text">x1</span>
      </div>
      <div class="stat-box" id="garden-box">
        <span class="stat-icon">ğŸŒ¸</span>
        <span id="garden-text">Garden Lv.1</span>
      </div>
    </div>
  </div>

  <div id="combo-display"></div>
  <div id="level-up"></div>
  <div id="whale-text"></div>

  <div class="garden-progress" id="garden-progress"></div>

  <div id="start-screen">
    <h1>âœ¨ Magical Star Garden âœ¨</h1>
    <p>Catch falling stars and magical gems to grow the most beautiful garden in the universe!</p>
    <button id="start-btn">Start Playing</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    let W, H;
    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    // --- State ---
    let mouseX = W / 2, mouseY = H / 2;
    let score = 0;
    let totalCatches = 0;
    let streak = 0;
    let multiplier = 1;
    let gardenLevel = 1;
    let flowersCollected = 0;
    let flowersNeeded = 5;
    let gameStarted = false;
    let time = 0;

    // --- Collections ---
    let items = [];
    let particles = [];
    let bgStars = [];
    let gardenFlowers = [];
    let trails = [];
    let trees = [];
    let whaleDroplets = [];

    // --- Whale state ---
    let whale = null;
    let lastWhaleLevel = 0;
    let gameSpeed = 1;        // 1 = normal, slows to 0.15 when whale is out
    let targetGameSpeed = 1;

    // --- Item types ---
    const ITEM_TYPES = [
      { emoji: 'â­', points: 10, size: 28, speed: 1.2, color: '#ffd700', glow: 'rgba(255,215,0,0.4)' },
      { emoji: 'ğŸ’', points: 20, size: 26, speed: 1.0, color: '#88ddff', glow: 'rgba(136,221,255,0.4)' },
      { emoji: 'ğŸŒ¸', points: 15, size: 30, speed: 0.9, color: '#ff9de8', glow: 'rgba(255,157,232,0.4)' },
      { emoji: 'ğŸ¦‹', points: 25, size: 28, speed: 0.7, color: '#c89dff', glow: 'rgba(200,157,255,0.4)' },
      { emoji: 'ğŸŒ™', points: 30, size: 32, speed: 0.8, color: '#ffeebb', glow: 'rgba(255,238,187,0.4)' },
      { emoji: 'ğŸ’–', points: 15, size: 26, speed: 1.1, color: '#ff6bb5', glow: 'rgba(255,107,181,0.4)' },
      { emoji: 'ğŸ¬', points: 10, size: 24, speed: 1.3, color: '#ff88aa', glow: 'rgba(255,136,170,0.4)' },
      { emoji: 'âœ¿', points: 20, size: 28, speed: 0.9, color: '#ffaacc', glow: 'rgba(255,170,204,0.4)' },
    ];

    const GARDEN_FLOWERS = ['ğŸŒ·', 'ğŸŒ¹', 'ğŸŒ»', 'ğŸŒº', 'ğŸ’', 'ğŸŒ¼', 'ğŸµï¸', 'ğŸŒ¿', 'ğŸ€', 'ğŸŒ±'];
    const LEVEL_TITLES = ['Seed Sprout', 'Petal Garden', 'Blossom Field', 'Enchanted Meadow', 'Crystal Grove', 'Starlight Oasis', 'Rainbow Paradise', 'Celestial Eden', 'Dream Wonderland', 'Eternal Paradise'];

    // Flower tiers - garden gets more beautiful at higher levels
    const FLOWER_TIERS = [
      { emojis: ['ğŸŒ±', 'ğŸ€', 'â˜˜ï¸', 'ğŸŒ¿'], sizeMin: 16, sizeMax: 22, glowStrength: 8 },       // Lv 1-2: sprouts
      { emojis: ['ğŸŒ·', 'ğŸŒ¼', 'ğŸ’®', 'ğŸŒ±', 'ğŸ€'], sizeMin: 20, sizeMax: 28, glowStrength: 12 }, // Lv 3-5: small flowers
      { emojis: ['ğŸŒ¸', 'ğŸŒº', 'ğŸŒ»', 'ğŸŒ·', 'ğŸŒ¼', 'ğŸ’®'], sizeMin: 24, sizeMax: 34, glowStrength: 18 }, // Lv 6-9: beautiful flowers
      { emojis: ['ğŸŒ¹', 'ğŸŒº', 'ğŸ’', 'ğŸµï¸', 'ğŸŒ¸', 'ğŸª»', 'ğŸŒ»'], sizeMin: 28, sizeMax: 40, glowStrength: 25 }, // Lv 10-14: lush garden
      { emojis: ['ğŸŒ¹', 'ğŸ’', 'ğŸµï¸', 'ğŸª»', 'ğŸŒº', 'ğŸŒ¸', 'ğŸ’®', 'ğŸŒ»', 'ğŸŒ·'], sizeMin: 32, sizeMax: 48, glowStrength: 35 }, // Lv 15+: paradise
    ];

    // --- Cursor / catcher ---
    const CATCHER_RADIUS = 55;

    // --- Background stars ---
    function initBgStars() {
      for (let i = 0; i < 120; i++) {
        bgStars.push({
          x: Math.random() * W,
          y: Math.random() * H,
          size: Math.random() * 2 + 0.5,
          twinkle: Math.random() * Math.PI * 2,
          speed: Math.random() * 0.02 + 0.01,
          brightness: Math.random() * 0.5 + 0.3,
        });
      }
    }

    // --- Init trees at fixed positions ---
    function initTrees() {
      const treeCount = 5;
      const spacing = W / (treeCount + 1);
      for (let i = 0; i < treeCount; i++) {
        trees.push({
          x: spacing * (i + 1) + (Math.random() - 0.5) * 60,
          groundY: H,
          growth: 0,        // 0 to 1
          maxHeight: 80 + Math.random() * 100,
          trunkWidth: 4 + Math.random() * 4,
          leafColor: `hsl(${100 + Math.random() * 60}, 60%, ${30 + Math.random() * 20}%)`,
          leafColor2: `hsl(${130 + Math.random() * 50}, 70%, ${40 + Math.random() * 20}%)`,
          bloomColor: `hsl(${300 + Math.random() * 60}, 70%, 70%)`,
          swayOffset: Math.random() * Math.PI * 2,
          hasBlossoms: false,
          blossomProgress: 0,
        });
      }
    }

    // --- Garden progress slots ---
    function updateGardenSlots() {
      const container = document.getElementById('garden-progress');
      container.innerHTML = '';
      for (let i = 0; i < flowersNeeded; i++) {
        const slot = document.createElement('div');
        slot.className = 'garden-slot' + (i < flowersCollected ? ' filled' : '');
        slot.textContent = i < flowersCollected ? GARDEN_FLOWERS[Math.min(i, GARDEN_FLOWERS.length - 1)] : '';
        container.appendChild(slot);
      }
    }

    // --- Get current flower tier ---
    function getFlowerTier() {
      if (gardenLevel <= 2) return FLOWER_TIERS[0];
      if (gardenLevel <= 5) return FLOWER_TIERS[1];
      if (gardenLevel <= 9) return FLOWER_TIERS[2];
      if (gardenLevel <= 14) return FLOWER_TIERS[3];
      return FLOWER_TIERS[4];
    }

    // --- Spawn items ---
    function spawnItem() {
      const type = ITEM_TYPES[Math.floor(Math.random() * ITEM_TYPES.length)];
      const x = Math.random() * (W - 80) + 40;
      items.push({
        x,
        y: -40,
        vx: (Math.random() - 0.5) * 0.5,
        vy: type.speed * (0.6 + Math.random() * 0.4),
        type,
        wobble: Math.random() * Math.PI * 2,
        wobbleSpeed: Math.random() * 0.03 + 0.02,
        scale: 1,
        opacity: 1,
        caught: false,
      });
    }

    // --- Particles ---
    function burstParticles(x, y, color, count = 12) {
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 / count) * i + Math.random() * 0.3;
        const speed = Math.random() * 3 + 1.5;
        particles.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: 1,
          decay: Math.random() * 0.02 + 0.015,
          size: Math.random() * 5 + 3,
          color,
          type: 'circle',
        });
      }
      for (let i = 0; i < 6; i++) {
        particles.push({
          x: x + (Math.random() - 0.5) * 40,
          y: y + (Math.random() - 0.5) * 40,
          vx: (Math.random() - 0.5) * 2,
          vy: -Math.random() * 2 - 1,
          life: 1,
          decay: Math.random() * 0.01 + 0.01,
          size: Math.random() * 3 + 1,
          color: '#fff',
          type: 'sparkle',
        });
      }
    }

    function spawnScoreText(x, y, text, color) {
      particles.push({
        x, y,
        vx: 0,
        vy: -1.5,
        life: 1,
        decay: 0.015,
        text,
        color,
        type: 'text',
        size: 20,
      });
    }

    // ============================================
    //  WHALE SYSTEM - digital whale drawn on canvas
    // ============================================
    function spawnWhale() {
      if (whale && whale.active) return; // don't spawn if one is already flying
      const goingRight = Math.random() > 0.5;
      whale = {
        x: goingRight ? -300 : W + 300,
        y: H * 0.4,
        startY: H * 0.55,
        dir: goingRight ? 1 : -1,
        speed: 1.8,
        progress: 0,      // 0 to 1 across screen
        tailAngle: 0,
        bodyLength: 200,
        bodyHeight: 70,
        color1: '#4488cc',
        color2: '#6ab4f7',
        bellyColor: '#aaddff',
        glowColor: 'rgba(100, 180, 255, 0.3)',
        sparkleTimer: 0,
        active: true,
      };

      // Slow everything down
      targetGameSpeed = 0.15;

      // Show whale text
      const whaleTextEl = document.getElementById('whale-text');
      whaleTextEl.innerHTML = 'ğŸ‹ A Magical Whale Appears! ğŸ‹';
      whaleTextEl.style.opacity = '1';
      setTimeout(() => whaleTextEl.style.opacity = '0', 3000);
    }

    function updateWhale() {
      if (!whale || !whale.active) return;

      whale.x += whale.speed * whale.dir * 0.8;
      whale.progress += 0.0012;
      whale.tailAngle = Math.sin(time * 0.05) * 0.3;
      whale.sparkleTimer++;

      // Arc jump: whale rises and falls in a parabola
      const arcProgress = whale.progress * 2; // 0 to ~2 across screen
      const arc = -Math.pow((arcProgress - 0.5) * 2, 2) + 1; // parabola peaking at 0.5
      whale.y = whale.startY - arc * H * 0.35;

      // Spawn water droplets (less frequent)
      if (whale.sparkleTimer % 8 === 0) {
        whaleDroplets.push({
          x: whale.x - whale.dir * 20 + (Math.random() - 0.5) * 60,
          y: whale.y + (Math.random() - 0.5) * 30,
          vx: (Math.random() - 0.5) * 2,
          vy: Math.random() * -2 - 0.5,
          life: 1,
          size: Math.random() * 4 + 2,
        });
      }

      // Sparkle trail (less frequent)
      if (whale.sparkleTimer % 12 === 0) {
        particles.push({
          x: whale.x - whale.dir * whale.bodyLength * 0.4 + (Math.random() - 0.5) * 40,
          y: whale.y + (Math.random() - 0.5) * 40,
          vx: (Math.random() - 0.5),
          vy: -Math.random() * 0.5,
          life: 1,
          decay: 0.015,
          size: Math.random() * 3 + 1,
          color: '#88ddff',
          type: 'sparkle',
        });
      }

      // Remove when off screen
      if ((whale.dir === 1 && whale.x > W + 400) || (whale.dir === -1 && whale.x < -400)) {
        whale.active = false;
        whale = null;
        targetGameSpeed = 1; // restore normal speed
      }
    }

    function drawWhale() {
      if (!whale || !whale.active) return;

      ctx.save();
      ctx.translate(whale.x, whale.y);
      if (whale.dir === -1) ctx.scale(-1, 1);

      const bL = whale.bodyLength;
      const bH = whale.bodyHeight;

      // Soft glow behind whale (simple circle, no radial gradient)
      ctx.fillStyle = 'rgba(100, 180, 255, 0.07)';
      ctx.beginPath();
      ctx.arc(0, 0, bL * 0.7, 0, Math.PI * 2);
      ctx.fill();

      // --- BODY ---
      ctx.beginPath();
      ctx.moveTo(bL * 0.5, -bH * 0.1);
      ctx.bezierCurveTo(bL * 0.35, -bH * 0.7, -bL * 0.1, -bH * 0.8, -bL * 0.45, -bH * 0.15);
      // Tail
      const tailX = -bL * 0.45;
      ctx.bezierCurveTo(tailX - 30, -bH * 0.6, tailX - 70, -bH * 0.5, tailX - 80 + Math.sin(whale.tailAngle) * 15, -bH * 0.7);
      ctx.bezierCurveTo(tailX - 60, -bH * 0.2, tailX - 60, bH * 0.1, tailX - 80 + Math.sin(whale.tailAngle + 0.5) * 15, bH * 0.5);
      ctx.bezierCurveTo(tailX - 70, bH * 0.3, tailX - 30, bH * 0.4, tailX, bH * 0.1);
      // Belly
      ctx.bezierCurveTo(-bL * 0.1, bH * 0.7, bL * 0.3, bH * 0.6, bL * 0.5, -bH * 0.1);
      ctx.closePath();

      // Body fill - simple solid color, no gradient
      ctx.fillStyle = whale.color2;
      ctx.fill();

      // Belly lighter area
      ctx.beginPath();
      ctx.moveTo(bL * 0.45, bH * 0.0);
      ctx.bezierCurveTo(bL * 0.2, bH * 0.5, -bL * 0.1, bH * 0.5, -bL * 0.3, bH * 0.05);
      ctx.bezierCurveTo(-bL * 0.1, bH * 0.3, bL * 0.2, bH * 0.3, bL * 0.45, bH * 0.0);
      ctx.fillStyle = whale.bellyColor;
      ctx.globalAlpha = 0.5;
      ctx.fill();
      ctx.globalAlpha = 1;

      // Eye
      ctx.beginPath();
      ctx.arc(bL * 0.28, -bH * 0.15, 8, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();
      ctx.beginPath();
      ctx.arc(bL * 0.3, -bH * 0.15, 4, 0, Math.PI * 2);
      ctx.fillStyle = '#224';
      ctx.fill();
      ctx.beginPath();
      ctx.arc(bL * 0.32, -bH * 0.2, 2, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();

      // Smile
      ctx.beginPath();
      ctx.arc(bL * 0.38, -bH * 0.02, 12, 0.1, Math.PI * 0.8);
      ctx.strokeStyle = 'rgba(20, 50, 80, 0.5)';
      ctx.lineWidth = 2;
      ctx.stroke();

      // Dorsal fin
      ctx.beginPath();
      ctx.moveTo(-bL * 0.05, -bH * 0.65);
      ctx.bezierCurveTo(-bL * 0.02, -bH * 1.1, bL * 0.05, -bH * 1.0, bL * 0.1, -bH * 0.6);
      ctx.fillStyle = whale.color1;
      ctx.fill();

      // Flipper
      ctx.beginPath();
      ctx.moveTo(bL * 0.15, bH * 0.15);
      ctx.bezierCurveTo(bL * 0.2, bH * 0.6, bL * 0.0, bH * 0.65, -bL * 0.05, bH * 0.35);
      ctx.fillStyle = whale.color2;
      ctx.fill();

      ctx.restore();
    }

    // ============================================
    //  TREE SYSTEM - trees grow with levels
    // ============================================
    function updateTrees() {
      const targetGrowth = Math.min(gardenLevel / 8, 1); // fully grown at level 8
      trees.forEach(tree => {
        // Smoothly grow toward target
        tree.growth += (targetGrowth - tree.growth) * 0.005;
        // Blossoms appear at level 6+
        tree.hasBlossoms = gardenLevel >= 6;
        if (tree.hasBlossoms) {
          tree.blossomProgress = Math.min(1, tree.blossomProgress + 0.003);
        }
      });
    }

    function drawTree(tree) {
      if (tree.growth < 0.02) return;

      const g = tree.growth;
      const x = tree.x;
      const baseY = tree.groundY;
      const h = tree.maxHeight * g;
      const tw = tree.trunkWidth * (0.5 + g * 0.5);
      const sway = Math.sin(time * 0.002 + tree.swayOffset) * 3 * g;

      ctx.save();

      // --- Trunk ---
      const trunkGrad = ctx.createLinearGradient(x, baseY, x, baseY - h);
      trunkGrad.addColorStop(0, '#4a3228');
      trunkGrad.addColorStop(0.5, '#5c3d2e');
      trunkGrad.addColorStop(1, '#6b4c3b');
      ctx.fillStyle = trunkGrad;

      ctx.beginPath();
      ctx.moveTo(x - tw, baseY);
      ctx.bezierCurveTo(
        x - tw * 0.8 + sway * 0.3, baseY - h * 0.4,
        x - tw * 0.5 + sway * 0.6, baseY - h * 0.7,
        x + sway, baseY - h
      );
      ctx.bezierCurveTo(
        x + tw * 0.5 + sway * 0.6, baseY - h * 0.7,
        x + tw * 0.8 + sway * 0.3, baseY - h * 0.4,
        x + tw, baseY
      );
      ctx.closePath();
      ctx.fill();

      // --- Branches (appear when growth > 0.4) ---
      if (g > 0.4) {
        const branchAlpha = Math.min(1, (g - 0.4) / 0.3);
        ctx.strokeStyle = `rgba(90, 60, 40, ${branchAlpha})`;
        ctx.lineWidth = tw * 0.4;
        ctx.lineCap = 'round';

        // Left branch
        ctx.beginPath();
        ctx.moveTo(x + sway * 0.5, baseY - h * 0.6);
        ctx.bezierCurveTo(x - 25 + sway * 0.3, baseY - h * 0.7, x - 40 + sway * 0.2, baseY - h * 0.75, x - 50 + sway * 0.2, baseY - h * 0.65);
        ctx.stroke();

        // Right branch
        ctx.beginPath();
        ctx.moveTo(x + sway * 0.5, baseY - h * 0.5);
        ctx.bezierCurveTo(x + 20 + sway * 0.3, baseY - h * 0.6, x + 35 + sway * 0.2, baseY - h * 0.65, x + 45 + sway * 0.2, baseY - h * 0.55);
        ctx.stroke();
      }

      // --- Leaf canopy (appears when growth > 0.3) ---
      if (g > 0.3) {
        const leafScale = Math.min(1, (g - 0.3) / 0.4);
        const canopyR = (30 + g * 35) * leafScale;

        // Canopy - simple solid circles (no gradients)
        const leafPositions = [
          { dx: sway, dy: -h, r: canopyR },
          { dx: -18 + sway * 0.7, dy: -h * 0.85, r: canopyR * 0.8 },
          { dx: 20 + sway * 0.7, dy: -h * 0.82, r: canopyR * 0.75 },
          { dx: sway * 0.5, dy: -h * 1.05, r: canopyR * 0.6 },
        ];

        ctx.globalAlpha = 0.7 + leafScale * 0.3;
        leafPositions.forEach((lp, i) => {
          ctx.fillStyle = i % 2 === 0 ? tree.leafColor : tree.leafColor2;
          ctx.beginPath();
          ctx.arc(x + lp.dx, baseY + lp.dy, lp.r, 0, Math.PI * 2);
          ctx.fill();
        });

        ctx.globalAlpha = 1;

        // --- Blossoms on tree ---
        if (tree.hasBlossoms && tree.blossomProgress > 0) {
          const bp = tree.blossomProgress;
          for (let i = 0; i < 6; i++) {
            const angle = (Math.PI * 2 / 12) * i + tree.swayOffset;
            const dist = canopyR * 0.5 + Math.sin(angle * 3 + time * 0.003) * canopyR * 0.3;
            const bx = x + sway + Math.cos(angle) * dist;
            const by = baseY - h + Math.sin(angle) * dist * 0.6 - 5;
            const bSize = (3 + Math.sin(time * 0.01 + i) * 1.5) * bp;

            ctx.beginPath();
            ctx.arc(bx, by, bSize, 0, Math.PI * 2);
            ctx.fillStyle = tree.bloomColor;
            ctx.globalAlpha = bp * 0.8;
            ctx.fill();
          }
          ctx.globalAlpha = 1;

          // Falling petals at high levels
          if (gardenLevel >= 10 && time % 120 === Math.floor(tree.swayOffset * 10) % 120) {
            particles.push({
              x: x + sway + (Math.random() - 0.5) * canopyR * 1.5,
              y: baseY - h + (Math.random() - 0.5) * canopyR,
              vx: (Math.random() - 0.5) * 0.8 + 0.3,
              vy: Math.random() * 0.5 + 0.3,
              life: 1,
              decay: 0.005,
              size: Math.random() * 3 + 2,
              color: tree.bloomColor,
              type: 'circle',
            });
          }
        }
      }

      ctx.restore();
    }

    // ============================================
    //  DRAW FUNCTIONS
    // ============================================
    function drawBackground() {
      const skyGrad = ctx.createLinearGradient(0, 0, 0, H);
      const hue1 = 260 + Math.sin(time * 0.001) * 20;
      const hue2 = 300 + Math.sin(time * 0.0015) * 15;
      skyGrad.addColorStop(0, `hsl(${hue1}, 60%, 8%)`);
      skyGrad.addColorStop(0.5, `hsl(${hue2}, 50%, 12%)`);
      skyGrad.addColorStop(1, `hsl(${hue1 + 30}, 40%, 6%)`);
      ctx.fillStyle = skyGrad;
      ctx.fillRect(0, 0, W, H);

      // Aurora (simplified - fewer points)
      ctx.save();
      ctx.globalAlpha = 0.08;
      for (let i = 0; i < 2; i++) {
        const auroraGrad = ctx.createLinearGradient(0, 0, W, 0);
        auroraGrad.addColorStop(0, 'transparent');
        auroraGrad.addColorStop(0.3, `hsl(${280 + i * 50 + Math.sin(time * 0.002 + i) * 20}, 80%, 60%)`);
        auroraGrad.addColorStop(0.7, `hsl(${320 + i * 40 + Math.cos(time * 0.0015 + i) * 25}, 70%, 50%)`);
        auroraGrad.addColorStop(1, 'transparent');
        ctx.fillStyle = auroraGrad;
        ctx.beginPath();
        ctx.moveTo(0, H * 0.2 + i * 60);
        for (let x = 0; x <= W; x += 50) {
          const y = H * 0.2 + i * 60 + Math.sin(x * 0.003 + time * 0.002 + i) * 60 + Math.sin(x * 0.007 + time * 0.001) * 30;
          ctx.lineTo(x, y);
        }
        ctx.lineTo(W, H * 0.5);
        ctx.lineTo(0, H * 0.5);
        ctx.fill();
      }
      ctx.restore();

      // Stars
      bgStars.forEach(star => {
        star.twinkle += star.speed;
        const alpha = star.brightness + Math.sin(star.twinkle) * 0.3;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${Math.max(0, alpha)})`;
        ctx.fill();
      });
    }

    function drawGarden() {
      // Ground - gets more lush at higher levels
      const groundHeight = 80 + Math.min(gardenLevel * 3, 40);
      const greenIntensity = Math.min(gardenLevel * 8, 80);
      const groundGrad = ctx.createLinearGradient(0, H - groundHeight, 0, H);
      groundGrad.addColorStop(0, 'transparent');
      groundGrad.addColorStop(0.2, `rgba(${20 + greenIntensity * 0.2}, ${40 + greenIntensity}, ${25 + greenIntensity * 0.3}, 0.3)`);
      groundGrad.addColorStop(0.6, `rgba(${15 + greenIntensity * 0.15}, ${50 + greenIntensity * 0.8}, ${20 + greenIntensity * 0.2}, 0.5)`);
      groundGrad.addColorStop(1, `rgba(${10 + greenIntensity * 0.1}, ${35 + greenIntensity * 0.6}, ${18 + greenIntensity * 0.15}, 0.7)`);
      ctx.fillStyle = groundGrad;
      ctx.fillRect(0, H - groundHeight, W, groundHeight);

      // Grass blades - more and taller at higher levels
      if (gardenLevel >= 2) {
        const grassCount = Math.min(30 + gardenLevel * 5, 80);
        const grassHeight = Math.min(8 + gardenLevel * 2, 30);
        ctx.strokeStyle = `rgba(${50 + greenIntensity * 0.3}, ${100 + greenIntensity}, ${40 + greenIntensity * 0.2}, 0.4)`;
        ctx.lineWidth = 1.5;
        for (let i = 0; i < grassCount; i++) {
          const gx = (W / grassCount) * i + Math.sin(i * 7.3) * 20;
          const gh = grassHeight * (0.5 + Math.sin(i * 3.1) * 0.5);
          const gsway = Math.sin(time * 0.003 + i * 0.5) * 4;
          ctx.beginPath();
          ctx.moveTo(gx, H - groundHeight * 0.6);
          ctx.quadraticCurveTo(gx + gsway, H - groundHeight * 0.6 - gh * 0.6, gx + gsway * 1.5, H - groundHeight * 0.6 - gh);
          ctx.stroke();
        }
      }

      // Draw trees (behind flowers)
      trees.forEach(tree => drawTree(tree));

      // Planted flowers with tier-based beauty
      gardenFlowers.forEach(f => {
        ctx.save();
        ctx.globalAlpha = f.opacity;
        ctx.font = `${f.size}px serif`;
        ctx.textAlign = 'center';
        const sway = Math.sin(time * 0.003 + f.swayOffset) * 3;
        ctx.translate(f.x + sway, f.y);
        ctx.fillText(f.emoji, 0, 0);
        ctx.restore();
      });
    }

    function drawCatcher() {
      ctx.save();

      const gradient = ctx.createRadialGradient(mouseX, mouseY, CATCHER_RADIUS * 0.5, mouseX, mouseY, CATCHER_RADIUS);
      gradient.addColorStop(0, 'rgba(255, 200, 255, 0.0)');
      gradient.addColorStop(0.7, 'rgba(255, 150, 220, 0.08)');
      gradient.addColorStop(1, 'rgba(255, 100, 200, 0.15)');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, CATCHER_RADIUS, 0, Math.PI * 2);
      ctx.fill();

      ctx.strokeStyle = 'rgba(255, 200, 255, 0.3)';
      ctx.lineWidth = 2;
      ctx.setLineDash([8, 8]);
      ctx.lineDashOffset = -time * 0.05;
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, CATCHER_RADIUS - 5, 0, Math.PI * 2);
      ctx.stroke();
      ctx.setLineDash([]);

      const innerGrad = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 18);
      innerGrad.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
      innerGrad.addColorStop(0.5, 'rgba(255, 200, 255, 0.4)');
      innerGrad.addColorStop(1, 'rgba(200, 150, 255, 0.0)');
      ctx.fillStyle = innerGrad;
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, 18, 0, Math.PI * 2);
      ctx.fill();

      for (let i = 0; i < 4; i++) {
        const angle = (Math.PI * 2 / 4) * i + time * 0.03;
        const ox = mouseX + Math.cos(angle) * (CATCHER_RADIUS - 15);
        const oy = mouseY + Math.sin(angle) * (CATCHER_RADIUS - 15);
        ctx.beginPath();
        ctx.arc(ox, oy, 3, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${300 + i * 30}, 80%, 75%, 0.7)`;
        ctx.fill();
      }

      ctx.restore();

      trails.push({ x: mouseX, y: mouseY, life: 1 });
      if (trails.length > 20) trails.shift();
    }

    function drawTrails() {
      trails.forEach(t => {
        t.life -= 0.05;
        if (t.life <= 0) return;
        ctx.beginPath();
        ctx.arc(t.x, t.y, 4 * t.life, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 200, 255, ${t.life * 0.3})`;
        ctx.fill();
      });
      trails = trails.filter(t => t.life > 0);
    }

    function drawItems() {
      items.forEach(item => {
        if (item.caught) return;
        ctx.save();
        item.wobble += item.wobbleSpeed;
        const wobbleX = Math.sin(item.wobble) * 15;
        ctx.globalAlpha = item.opacity;
        ctx.font = `${item.type.size * item.scale}px serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(item.type.emoji, item.x + wobbleX, item.y);
        ctx.restore();
      });
    }

    function drawParticles() {
      particles.forEach(p => {
        ctx.save();
        ctx.globalAlpha = p.life;
        if (p.type === 'circle') {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        } else if (p.type === 'sparkle') {
          ctx.fillStyle = p.color;
          const s = p.size * p.life;
          ctx.beginPath();
          ctx.moveTo(p.x, p.y - s * 2);
          ctx.lineTo(p.x + s * 0.5, p.y);
          ctx.lineTo(p.x, p.y + s * 2);
          ctx.lineTo(p.x - s * 0.5, p.y);
          ctx.fill();
          ctx.beginPath();
          ctx.moveTo(p.x - s * 2, p.y);
          ctx.lineTo(p.x, p.y + s * 0.5);
          ctx.lineTo(p.x + s * 2, p.y);
          ctx.lineTo(p.x, p.y - s * 0.5);
          ctx.fill();
        } else if (p.type === 'text') {
          ctx.font = `bold ${p.size}px Quicksand, sans-serif`;
          ctx.textAlign = 'center';
          ctx.fillStyle = p.color;
          ctx.fillText(p.text, p.x, p.y);
        }
        ctx.restore();
      });
    }

    // --- Update ---
    function update() {
      time++;

      // Smoothly transition game speed
      gameSpeed += (targetGameSpeed - gameSpeed) * 0.03;

      // Spawn items (still spawn at normal rate even when slow)
      const spawnRate = Math.max(30, 60 - gardenLevel * 3);
      if (time % spawnRate === 0) spawnItem();
      if (gardenLevel >= 3 && time % (spawnRate * 2) === 0) spawnItem();

      // Update items - affected by gameSpeed
      items.forEach(item => {
        if (item.caught) return;
        item.y += item.vy * gameSpeed;
        item.x += item.vx * gameSpeed;
        const wobbleX = Math.sin(item.wobble) * 15;
        const dx = (item.x + wobbleX) - mouseX;
        const dy = item.y - mouseY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < CATCHER_RADIUS + item.type.size * 0.3) {
          item.caught = true;
          catchItem(item);
        }
        if (item.y > H + 50) {
          item.caught = true;
          streak = 0;
          multiplier = 1;
          document.getElementById('streak-text').textContent = 'x1';
        }
      });
      items = items.filter(i => !i.caught);

      // Update particles - affected by gameSpeed
      particles.forEach(p => {
        p.x += p.vx * gameSpeed;
        p.y += p.vy * gameSpeed;
        p.life -= p.decay * gameSpeed;
        if (p.type === 'text') p.size += 0.1 * gameSpeed;
        if (p.type !== 'text') p.vy += 0.02 * gameSpeed;
      });
      particles = particles.filter(p => p.life > 0);
      if (particles.length > 80) particles = particles.slice(-80);

      // Update trees
      updateTrees();

      // Update whale
      updateWhale();
    }

    // --- Catch an item ---
    function catchItem(item) {
      streak++;
      totalCatches++;
      if (streak >= 3) multiplier = 2;
      if (streak >= 7) multiplier = 3;
      if (streak >= 12) multiplier = 5;

      const points = item.type.points * multiplier;
      score += points;

      burstParticles(item.x, item.y, item.type.color);
      spawnScoreText(item.x, item.y - 20, `+${points}`, item.type.color);

      document.getElementById('score-text').textContent = score;
      const streakEl = document.getElementById('streak-text');
      streakEl.textContent = `x${multiplier}`;

      const scoreBox = document.getElementById('score-box');
      scoreBox.classList.add('pop');
      setTimeout(() => scoreBox.classList.remove('pop'), 200);

      if (streak >= 3) {
        const streakBox = document.getElementById('streak-box');
        streakBox.classList.add('pop');
        setTimeout(() => streakBox.classList.remove('pop'), 200);
      }

      // Combo display
      if (streak >= 5 && streak % 5 === 0) {
        const combo = document.getElementById('combo-display');
        const messages = ['GG is Amazing! âœ¨', 'GG is Wonderful! ğŸ’«', 'GG is Spectacular! ğŸŒŸ', 'GG is Magical! ğŸ¦‹', 'GG is Pretty! ğŸ’–', 'GG is Dazzling! ğŸ’', 'GG is Beautiful! ğŸŒ¸', 'GG is Incredible! ğŸŒ™'];
        combo.textContent = messages[Math.floor(Math.random() * messages.length)];
        combo.style.opacity = '1';
        setTimeout(() => combo.style.opacity = '0', 1200);
      }

      // Garden progress
      flowersCollected++;
      if (flowersCollected >= flowersNeeded) {
        levelUp();
      }
      updateGardenSlots();

      plantFlower(item);
    }

    function plantFlower(item) {
      const tier = getFlowerTier();
      const emoji = tier.emojis[Math.floor(Math.random() * tier.emojis.length)];
      const size = tier.sizeMin + Math.random() * (tier.sizeMax - tier.sizeMin);

      gardenFlowers.push({
        x: Math.random() * (W - 100) + 50,
        y: H - 15 - Math.random() * 50,
        emoji,
        size,
        opacity: 0,
        swayOffset: Math.random() * Math.PI * 2,
        glowColor: item.type.glow,
        glowStrength: tier.glowStrength,
      });

      const f = gardenFlowers[gardenFlowers.length - 1];
      const fadeIn = setInterval(() => {
        f.opacity = Math.min(1, f.opacity + 0.05);
        if (f.opacity >= 1) clearInterval(fadeIn);
      }, 30);

      // More flowers allowed at higher levels
      const maxFlowers = 40 + gardenLevel * 5;
      if (gardenFlowers.length > maxFlowers) gardenFlowers.shift();
    }

    function levelUp() {
      gardenLevel++;
      flowersCollected = 0;
      flowersNeeded = Math.min(5 + gardenLevel * 2, 15);

      document.getElementById('garden-text').textContent = `Garden Lv.${gardenLevel}`;

      const levelEl = document.getElementById('level-up');
      const title = LEVEL_TITLES[Math.min(gardenLevel - 1, LEVEL_TITLES.length - 1)];
      levelEl.innerHTML = `ğŸŒŸ Level ${gardenLevel}! ğŸŒŸ<br><span style="font-size:22px;color:#ffaadd">${title}</span>`;
      levelEl.style.opacity = '1';
      setTimeout(() => levelEl.style.opacity = '0', 2500);

      // Big celebration burst
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          burstParticles(
            W * 0.2 + Math.random() * W * 0.6,
            H * 0.3 + Math.random() * H * 0.3,
            `hsl(${Math.random() * 60 + 280}, 80%, 70%)`,
            20
          );
        }, i * 150);
      }

      updateGardenSlots();

      const gardenBox = document.getElementById('garden-box');
      gardenBox.classList.add('pop');
      setTimeout(() => gardenBox.classList.remove('pop'), 400);

      // Upgrade existing flowers when entering a new tier
      const tier = getFlowerTier();
      gardenFlowers.forEach(f => {
        // Grow existing flowers a bit
        f.size = Math.min(f.size + 2, tier.sizeMax);
        f.glowStrength = tier.glowStrength;
        // Some flowers evolve to new tier emojis
        if (Math.random() < 0.3) {
          f.emoji = tier.emojis[Math.floor(Math.random() * tier.emojis.length)];
        }
      });

      // WHALE every 3 levels!
      if (gardenLevel % 3 === 0 && gardenLevel !== lastWhaleLevel) {
        lastWhaleLevel = gardenLevel;
        setTimeout(() => spawnWhale(), 1500);
      }
    }

    // --- Main loop ---
    function gameLoop() {
      if (!gameStarted) {
        drawBackground();
        requestAnimationFrame(gameLoop);
        return;
      }

      drawBackground();
      drawWhale();
      drawGarden();
      drawTrails();
      drawItems();
      drawCatcher();
      drawParticles();
      update();

      requestAnimationFrame(gameLoop);
    }

    // --- Events ---
    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    window.addEventListener('touchmove', e => {
      e.preventDefault();
      mouseX = e.touches[0].clientX;
      mouseY = e.touches[0].clientY;
    }, { passive: false });

    window.addEventListener('touchstart', e => {
      mouseX = e.touches[0].clientX;
      mouseY = e.touches[0].clientY;
    });

    // --- Start ---
    document.getElementById('start-btn').addEventListener('click', () => {
      const startScreen = document.getElementById('start-screen');
      startScreen.style.opacity = '0';
      setTimeout(() => startScreen.style.display = 'none', 800);
      gameStarted = true;
      updateGardenSlots();
    });

    initBgStars();
    initTrees();
    gameLoop();
  </script>
